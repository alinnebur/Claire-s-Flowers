<h3>Drag and drop the arrangement of your choice.  All arrangements are $49.99</h3>

		<script>
			function allowDrop(ev) {
  			ev.preventDefault();
			}

			function drag(ev) {
  			ev.dataTransfer.setData("text", ev.target.id);
			}

			function drop(ev) {
  			ev.preventDefault();
  			var data = ev.dataTransfer.getData("text");
  			ev.target.appendChild(document.getElementById(data));
			}		
		</script>
